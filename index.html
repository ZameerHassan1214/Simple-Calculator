<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" value="" class="result" readonly />

      <div class="buttons">
        <div class="row">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn opt-btn" value="+">+</button>
          <button class="btn opt-btn" value="%">%</button>
        </div>
        <div class="row">
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn opt-btn" value="sqrt">sqrt</button>
          <button class="btn opt-btn" value="-">-</button>
        </div>
        <div class="row">
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn opt-btn" value=".">.</button>
          <button class="btn opt-btn" value="/">/</button>
        </div>
        <div class="row">
          <button class="btn opt-btn" value="AC">AC</button>
          <button class="btn" value="0">0</button>
          <button class="btn opt-btn" value="=">=</button>
          <button class="btn opt-btn reset" value="X">X</button>
          <button class="btn opt-btn" value="*">*</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
